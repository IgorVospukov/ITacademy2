<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style2.css" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="h1">Заказать звонок</h1>
    <form action="dfghj.php" method="get" class="form-main">
      <p class="name-user">
          Имя:  
        <input type="text" name="username" id="username" placeholder="John" />
      </p>
      <p class="password-user">
           Пароль:
        <input type="password" name="userpassword" placeholder="fghj145" id="userpassword" />
      </p>
      <p class="age-user">
        Возраст:
        <input type="number" name="userage" id="userage" min="0" placeholder="30"/>
      </p>
      <p class="gender-user">
        Пол:
        <input type="radio" name="gender" id="gender" value="man" checked /> man
        <input type="radio" name="gender" id="gender" value="women" /> women
      </p>
      <fieldset class="contact-bottom">
        <legend class="legend">
          <span class="contactinf">Контактная информация:</span>
          <label for="usermail" class="user-mail"></label>
            email:
            <input type="email" name="usermail" id="usermail" placeholder="johntravolta@gmail.com" />
          </label>       
          <label for="usertel" class="user-tel">
            tel:
            <input type="tel" name="usertel" id="usertel" placeholder="+375(xx)-xxx-xxx-x" pattern="+375[0-9]{2}-[0-9]{3}-[0-9]{3}-[0-9]{1}" />
          </label>
        </legend>
      </fieldset>     
      <p class="left-button">
        <input type="submit" value="submit" />
      </p>
      <p class="right-button">
        <input type="reset" value="reset" />
      </p>
    </form>
  </body>
</html>
